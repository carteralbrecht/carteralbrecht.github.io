title: cartera.dev
email: albrechtcarter@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Personal Software Engineering Blog
# twitter_username: username
github_username: carteralbrecht
minimal_mistakes_skin: dark
search: true
url: https://cartera.dev

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: America/New_York

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Carter Albrecht"
  avatar : "/assets/images/bio-photo.jpeg"
  bio    : "Software Engineer, Tech Enthusiast"
  location : "Seattle, Washington"
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin-in"
      url: "https://www.linkedin.com/in/carteralbrecht/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/carteralbrecht"

footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin-in"
      url: "https://www.linkedin.com/in/carteralbrecht/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/carteralbrecht"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: false
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

footer_scripts:
 - /assets/cursor/cursor.js
 - /assets/js/main.min.js


github: [metadata]
